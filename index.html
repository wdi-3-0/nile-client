<!DOCTYPE html>
<html>
    <head>
      <title>Nile</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/png" href="public/nile.png">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

    <!-- Nav Begin -->
      <nav class="navbar navbar-light bg-light sticky-top p-0">
          <button class="nav-item btn-success">
            <img src="public/nile.png" alt="Logo" class="logo"> Nile
          </button>
          <div class="dropdown nav-item">
            <button class="dropdown-toggle btn-outline-secondary" type="button" id="nav-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="navbar-toggler-icon"></span>
            </button>
          <!-- Dropdown Menu begin -->
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
              <button id="nav-sign-in-button" class="dropdown-item unsecured" type="button" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
              <button id="nav-sign-up-button" class="dropdown-item unsecured" type="button" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>
              <button id="nav-change-password-button" class="dropdown-item secured" type="button" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
              <div class="dropdown-divider secured"></div>
              <button id="nav-cart-button" class="dropdown-item secured" type="button">Cart</button>
              <button id="nav-sign-out-button" class="dropdown-item secured" type="button">Sign Out</button>
            </div>
          <!-- Dropdown Menu end -->
          </div>
      </nav>
    <!-- Nav End -->

  <!-- Sign-in Modal Begin -->
    <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sign In</h4>
            <button type="button" class="close close-clear" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <form id="sign-in-form" class="form-group">
            <div class="form-group" style="padding-left: 0px;">
              <label for="signInInputEmail">Email address</label>
              <input type="email" name="credentials[email]" class="form-control" id="signInInputEmail" placeholder="Enter email">
            </div>
            <div class="form-group" style="padding-left: 0px;">
              <label for="signInInputPassword">Password</label>
              <input type="password" name="credentials[password]" class="form-control" id="signInInputPassword" placeholder="Password">
            </div>
            <button type="button" class="btn btn-secondary close-clear" data-dismiss="modal">Close</button>
            <button id="sign-in-button" type="submit" class="btn btn-primary">Sign in</button>
            <div style="float: right;" id="message"></div>
          </form>
          </div>
        </div>
      </div>
    </div>
  <!-- Sign-in Modal End -->

  <!-- Sign-up Modal Begin -->
    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Sign Up</h4>
              <button type="button" class="close close-clear" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="sign-up-form" class="form-group">
                  <div class="form-group" style="padding-left: 0px;">
                    <label for="signUpInputEmail">Email address</label>
                    <input type="email" name="credentials[email]" class="form-control" placeholder="Enter email" id="signUpInputEmail">
                  </div>
                  <div class="form-group">
                    <label for="signUpInputPassword">Password</label>
                    <input type="password" name="credentials[password]" class="form-control" placeholder="Enter password" id="signUpInputPassword">
                  </div>
                  <div class="form-group">
                    <label for="signUpInputPasswordConfirm">Password Confirmation</label>
                    <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Enter password" id="signUpInputPasswordConfirm">
                </div>
                <button type="button" class="btn btn-secondary close-clear" data-dismiss="modal">Close</button>
                <button id="sign-up-button" type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    <!-- Sign-up Modal End -->

    <!-- Change Password Modal Begin -->
      <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Change Password</h4>
                <button type="button" class="close close-clear" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="change-password-form" class="form-group">
                    <div class="form-group">
                      <label for="oldPassword">Old Password</label>
                      <input type="password" name="passwords[old]" class="form-control" placeholder="Enter old password" id="oldPassword">
                    </div>
                    <div class="form-group">
                      <label for="newPassword">New Password</label>
                      <input type="password" name="passwords[new]" class="form-control" placeholder="Enter new password" id="newPassword">
                  </div>
                  <button type="button" class="btn btn-secondary close-clear" data-dismiss="modal">Close</button>
                  <button id="change-password-button" type="submit" class="btn btn-primary">Change Password</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      <!-- Change Password Modal End -->

      <!-- Shopping Cart Modal -->
      <div class="modal fade" id="shopping-cart-modal" tabindex="-1" role="dialog" aria-labelledby="shoppingCartModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Shopping Cart</h4>
                <button type="button" class="close close-clear" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="shopping-cart-form" class="form-group">
                  <div class="cart-contents">
                    <!-- Shopping Cart content goes here -->
                  </div>
                  <button type="button" class="btn btn-secondary close-clear" data-dismiss="modal">Close</button>
                  <button id="checkout-button" type="submit" class="btn btn-primary">Checkout</button>
              </form>
              </div>
            </div>
          </div>
        </div>



      <!-- end Shopping Cart -->

      <main class="main">

      </main>

    </body>
</html>
